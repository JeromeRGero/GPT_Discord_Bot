name: GPT-FETCH App Run

on: 
    workflow_dispatch:
        inputs:
            mode:
                description: 'Mode'
                required: true
                default: 'dev'

jobs:

    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                os: [ubuntu-20.04]
                python-version: ["3.10"]

        env:
            OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
            DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
            MONGO_DB_URL: ${{ secrets.MONGO_DB_URL }}
            MONGO_DB: ${{ secrets.MONGO_DB }}
            CONVERSATION_LIST_COLLECTION: ${{ secrets.CONVERSATION_LIST_COLLECTION }}
            CONVERSATIONS_COLLECTION: ${{ secrets.CONVERSATIONS_COLLECTION }}

        steps: 
            - uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: 'pip'
                  cache-dependency-path: './src/main.py'
                  
            - name: Start MongoDB
              uses: supercharge/mongodb-github-action@1.7.0
              with:
                mongodb-version: 4.4
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r ./requirements.txt
            - name: Run
              run: |
                  python main.py

